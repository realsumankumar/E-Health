<div class="card text-center">
    <div class="card-header">
      <h1 style="margin: 0;">Appointment Details</h1>
    </div>
    <div class="card-body">
      <div class="date-and-time">
          <div class = "date"><b>On : </b>{{availabilty.date | date}}</div>
          <div class= "time"><b>At : </b> {{availabilty.startTime | time24to12Transform}}</div>
      </div>
      <hr>
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="../../assets/images/physician_placeholder.jpg" class="card-img" alt="physician">
        </div>
        <div class="col-md-8">
            <h2 class="card-title">Dr. {{physician.firstName}} {{physician.lastName}}</h2>
            <p class="card-text">{{physician.speciality}}</p>
            <p class="card-text"><small class="text-muted">10 years of Experience</small></p>
        </div>
  
      </div>
     
    </div>
    <div class="card-footer text-muted">
        <button class="btn btn-info" (click)="confirmAppointment()">Confirm Booking</button>
    </div>
</div>
