  <div class="row" *ngFor="let record of records">
    <div class="col">
        <div class="card border-white">
            <div class="card-header">Test Id</div>
                <div class="card-body">
                    <p class="card-text">{{record.testId}}</p>
                </div>
            </div>
    </div>

    <div class="col">
        <div class="card border-white">
            <div class="card-header">Patient</div>
                <div class="card-body">
                    <p class="card-text">{{record.patientId}}</p>
                </div>
            </div>
        <!--</div>-->
    </div>

    <div class="col">
        <div class="card border-white">
            <div class="card-header">Prescribed By </div>
                <div class="card-body">
                    <p class="card-text">{{record.physicianId}}</p>
                </div>
            </div>
        </div>
        <!--</div>-->

    <div class="col">
        <div class="card border-white">
            <div class="card-header">Test To be Done</div>
                <div class="card-body">
                    <p class="card-text">{{record.testName}}</p>
                </div>
            </div>
        </div>
        <!--</div>-->

    <div class="col">
        <div class="card border-white">
            <div class="card-header">Date</div>
                <div class="card-body">
                    <p class="card-text">{{record.date}}</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-white">
                <div class="card-header">Time</div>
                    <div class="card-body">
                        <p class="card-text">{{record.time}}</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card border-white">
                    <div class="card-header">Results</div>
                        <div class="card-body">
                            <p class="card-text"><button routerLink="addTestResults/{{record.testId}}/for/{{record.patientId}}/by/{{record.physicianId}}/{{record.treatmentId}}">Add Test Results</button></p>
                        </div>
                    </div>
                </div>
</div>
