<form class="content" (ngSubmit)="saveRecord()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPatientName">Patient Name</label>
        <input type="text" class="form-control" placeholder="Enter Patient Name.....">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPhysicianName">Physician Name</label>
        <input type="text" class="form-control" name="physicianName" [(ngModel)]="physicianName" placeholder="Enter Physician Name....">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Test Name</label>
      <input type="text" class="form-control" name="testName" [(ngModel)]="labRecord.testName" placeholder="Test Name">
    </div>
    <div class="form-group">
      <label for="testResults">Test Results</label>
      <input type="text" class="form-control" name="testResults" [(ngModel)]="labRecordPast.testResults" placeholder="Enter Lab Test Results....">
    </div>

    <div *ngIf="currentFile" class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
      >
        {{ progress }}%
      </div>
    </div>
      <label class="btn btn-default">
        <input type="file" (change)="selectFile($event)" />
      </label>

      <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
        Upload
      </button>

      <div class="alert alert-light" role="alert">{{ message }}</div>

      <!-- <div class="col-md-12">

            <img [src]="retrievedImage">

        </div> -->

            <a href="{{ file.url }}">{{ file.name }}</a>
          </li>
        </ul>
      </div> -->

    <button type="submit" class="btn btn-primary">Add Results</button>
  </form>
